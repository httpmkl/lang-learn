{% extends 'base.html' %}

{% block content %}
<section class="vh-100" style="background-color: white;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:cornflowerblue">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5" style="color:white">Login</h3>

            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2" style="color:white">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2" style="color:white">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3" style="color:white"> Remember password </label>
            </div>

            <a type="button" href="/feed" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              <a href='signup'>Sign up</a>

              <hr class="my-4">

              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                  class="fab fa-google me-2"></i> Login with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i
                  class="fab fa-facebook-f me-2"></i>Login with facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById('login').innerHTML = "Sign Up";
  document.getElementById('login').href = "signup";
</script>

{% endblock %}
